# Google Cloud Platform Setup Configuration for DockLite Vertex AI
# This file documents the setup process

project:
  # Replace with your actual project ID
  id: "your-project-id"
  # Your billing account (required for Vertex AI)
  billing_account: "YOUR-BILLING-ACCOUNT-ID"

# Required APIs to enable
apis:
  - aiplatform.googleapis.com  # Vertex AI API
  - compute.googleapis.com     # Compute Engine (required by Vertex AI)

# Service Account Configuration (RECOMMENDED METHOD)
service_account:
  name: "docklite-vertex"
  display_name: "DockLite Vertex AI Service Account"
  # Roles needed for Vertex AI
  roles:
    - "roles/aiplatform.user"
    - "roles/serviceusage.serviceUsageConsumer"
  # Output key file path
  key_file: "./gcp-credentials/docklite-vertex-key.json"

# API Key Configuration (ALTERNATIVE METHOD - Has Limitations)
# Note: API Keys for Vertex AI have restrictions and are not recommended
api_key:
  # API key restrictions
  restrictions:
    # Restrict to specific APIs
    api_targets:
      - "aiplatform.googleapis.com"
    # Optional: Restrict to specific IP addresses
    # allowed_ips:
    #   - "YOUR.IP.ADDRESS.HERE"

# Environment Variables needed
environment:
  # For Service Account authentication (recommended)
  GOOGLE_CLOUD_PROJECT: "your-project-id"
  GOOGLE_CLOUD_LOCATION: "us-central1"
  GOOGLE_APPLICATION_CREDENTIALS: "./gcp-credentials/docklite-vertex-key.json"

  # For API Key authentication (alternative - not recommended for Vertex AI)
  # GOOGLE_API_KEY: "your-api-key-here"

# Regions available for Vertex AI
available_regions:
  - "us-central1"      # Iowa (recommended)
  - "us-east4"         # Virginia
  - "us-west1"         # Oregon
  - "europe-west4"     # Netherlands
  - "asia-southeast1"  # Singapore

# Available Gemini models
models:
  - "gemini-1.5-pro"      # Most capable, higher cost
  - "gemini-1.5-flash"    # Fast and efficient (default)
  - "gemini-1.0-pro"      # Older model
